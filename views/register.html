<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dumbo Coffee-注册</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="../assets/uikit/dist/css/uikit.css">
    <script src="../assets/uikit/dist/js/uikit.js"></script>
    <script src="../assets/uikit/dist/js/uikit-icons.min.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        html,body{
            background-color: #f7f7f7;
        }
        .register{
            font-size: 14px;
            color: #888888;
        }
        .register:hover{
            color: #7952b3d6;
        }
    </style>
</head>
<body>
    <div class="uk-position-center">
        <div class="uk-margin">
            <img src="../assets/img/Dumbo.png" alt="" style="width: 100px" class="uk-margin">
            <span class="uk-text-lead uk-text-bold">Dumbo Coffee</span>
        </div>
        <form class="uk-width-1-1">
            <div class="uk-margin">
                <div class="uk-inline uk-width-expand">
                    <input class="uk-input" type="text" style="width: 100%" placeholder="请输入用户名">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-expand">
                    <input class="uk-input" type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-expand">
                    <input class="uk-input" type="text" style="width: 100%" placeholder="请输入电话号码">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-expand">
                    <span>性别：</span>
                    <label><input class="uk-radio" type="radio" name="radio2" checked> 男</label>
                    <label><input class="uk-radio" type="radio" name="radio2"> 女</label>
                </div>
            </div>
            <a href="login.html" class="uk-align-right register">立即登陆</a>
            <button class="uk-button uk-button-primary uk-width-1-1" style="background-color: #7952b3d6"><a href="user/menu.html" style="color: white;text-decoration:none;">注册</a></button>
        </form>
    </div>
</body>
</html>
