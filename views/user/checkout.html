<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dumbo Coffee</title>
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="../../assets/uikit/dist/css/uikit.css">
    <link rel="stylesheet" href="../../assets/css/menu.css">
    <script src="../../assets/uikit/dist/js/uikit.js"></script>
    <script src="../../assets/uikit/dist/js/uikit-icons.min.js"></script>
    <style>
        .color-dark{
            color: #222222;
        }
        .color-light{
            color: #999999;
        }
        img{
            width: 50px;
        }
        textarea{
            resize:none;
        }
    </style>
</head>
<body>
    <!-- nav-top -->
    <div class="uk-width-1-1 nav bg-color uk-position-fixed">
        <div class="uk-container uk-container-expand">
            <nav class="uk-navbar">
                <div class="uk-navbar-left">
                    <img src="../../assets/img/Dumbo.png" alt="" style="width: 9vh; margin-right: 8px;">
                    <span class="font-color logo">Dumbo Coffee</span>
                </div>
            </nav>
        </div>
    </div>
    <div class="uk-width-expand" style="height: 10vh"></div>
<!--    content-->
    <div class="uk-padding">
        <div class="uk-width-2-3 uk-align-center" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-small uk-card-body">
                    <div class="uk-padding-small">取单时间
                        <div class="uk-align-right color-light">
                            <div uk-form-custom="target: true">
                                <select class="color-light">
                                    <option value="1">现在下单，稍后即取</option>
                                    <option value="2">15分钟后</option>
                                    <option value="3">30分钟后</option>
                                    <option value="4">45分钟后</option>
                                    <option value="5">1小时后</option>
                                </select>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="uk-padding-small">取单地址
                        <textarea class="uk-textarea uk-align-right uk-form-blank uk-width-1-2 uk-text-right color-light" rows="1" placeholder="请输入取单地址"></textarea>
                    </div>
                </div>
            </div>
            <p class="uk-margin-remove-bottom">订单详情</p>
            <div>
                <div class="uk-card uk-card-default uk-card-small uk-card-body">
                    <div class="uk-padding-small">
                        <img src="../../assets/img/drink/green-tea-frappuccino.jpg" alt="">
                        <span>轻甜奶油冷萃</span>
                        <span class="uk-align-right"> x1</span>
                        <span class="uk-align-right">￥39.50</span>
                    </div>
                    <hr>
                    <div class="uk-padding-small">
                        <img src="../../assets/img/drink/caramel-espresso-frappuccino.jpg" alt="">
                        <span>焦糖玛奇朵（热）</span>
                        <span class="uk-align-right"> x1</span>
                        <span class="uk-align-right">￥39.50</span>
                    </div>
                    <hr>
                    <div class="uk-padding-small">
                        <img src="../../assets/img/food/pastrami-sandwich.jpg" alt="">
                        <span>帕斯雀牛肉三明治</span>
                        <span class="uk-align-right"> x1</span>
                        <span class="uk-align-right">￥39.50</span>
                    </div>
                    <hr>
                    <div class="uk-padding-small">
                        <span class="uk-align-right color-dark">总计：￥107.7</span>
                    </div>
                </div>
            </div>
            <p class="uk-margin-remove-bottom">备注</p>
            <div>
                <div class="uk-card uk-card-default uk-card-small uk-card-body">
                    <div class="uk-padding-small">
                        <form>
                            <div class="uk-margin">
                                <textarea class="uk-textarea uk-form-blank" rows="2" placeholder="若有其他要求，请备注说明"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-align-right" style="background-color: #7952b3;color: #ffffff">结算</button>
            </div>
        </div>
    </div>
</body>
</html>
